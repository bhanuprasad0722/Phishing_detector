<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      background: #f2f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    .calculator h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: #4a90e2;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3c7cc0;
    }
  </style>
</head>
<body>
  <form class="calculator" method="POST">
    {% csrf_token%}
    <h2>Calculator</h2>
    <input type="number" name="a" placeholder="First number" required>
    <select name="operator" required>
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (-)</option>
      <option value="*">Multiplication (ร)</option>
      <option value="/">Division (รท)</option>
    </select>
    <input type="number" name="b" placeholder="Second number" required>
    <button type="submit">Calculate</button>
  </form> 
</body>
</html>
