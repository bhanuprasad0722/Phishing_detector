{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phikita | Phishing Detector</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f8f7;
            color: #333;
        }

        /* Header */
        #header {
            height:90px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            /* padding: 10px 30px; */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        #logo {
            background-image: url("{% static 'logo2.jpg' %}");
                    background-repeat:no-repeat;
                    height: 65px;
                    width: 65px;     
                    background-size:cover;
                    margin-top: 2px;
                    margin-left: 10px;
           
        }

        #header ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
            position: absolute; /* add this */
            left: 50%;           /* center horizontally */
            transform: translateX(-50%);
        }

        #header ul li a {
            color: #488f71;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        #header ul li a:hover {
            color: #06302b;
        }

        /* #header button {
            background-color: #488f71;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #header button a {
            color: #ffffff;
            text-decoration: none;
        }

        #header button:hover {
            background-color: #06302b;
        } */

        #body {
            background: #488f71;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
        }

        #login-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #login-box h1 {
            color: #06302b;
            margin-bottom: 30px;
        }

        #login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button[type="submit"], button[type="reset"] {
            width: 45%;
            padding: 10px;
            margin: 10px 5px;
            background-color: #06302b;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover, button[type="reset"]:hover {
            background-color: #011d1a;
        }

        #login-box .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        #login-box .signup-link a {
            color: #488f71;
            text-decoration: none;
            font-weight: bold;
        }

        #login-box .signup-link a:hover {
            color: #06302b;
        }
        /* Footer */
        #footer {
            background: #e0f2f1;
            padding: 30px 10px;
            text-align: center;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div id="logo"></div>
        <ul>
            <li><a href="{% url 'home' %}">HOME</a></li>
            <li><a href="{%url 'dataset' %}">DATASET</a></li>
            <li><a href="{%url 'contactus' %}">CONTACT</a></li>
        </ul>
        
    </div>

    <!-- Hero Section -->
    <div id="body">
        <div id="login-box">
            <h1>ADMIN-LOGIN</h1>
            <form method="POST">
                {% csrf_token %}
               
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <div>
                    <button type="submit">Login</button>
                    <button type="reset">Reset</button>
                </div>
                <!-- <div class="signup-link">
                    Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
                </div> -->
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <p>&copy; 2025 Phikita • Stay Safe Online! | Built with ❤️ for the cybersecurity community.</p>
    </div>
</body>
</html>
